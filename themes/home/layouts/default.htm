<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../assets/images/favicon.png"
        />
        <title>
            Nice admin Template - The Ultimate Multipurpose admin template
        </title>
        <link
            href="{{ 'assets/libs/chartist/dist/chartist.min.css'|theme }}"
            rel="stylesheet"
        />
        <link
            href="{{ 'assets/dist/css/style.min.css'|theme }}"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div
            id="main-wrapper"
            data-navbarbg="skin6"
            data-theme="light"
            data-layout="vertical"
            data-sidebartype="full"
            data-boxed-layout="full"
        >

            {% partial 'header' %}

            {% partial 'sidebar' %}

            <div class="page-wrapper">

                <div class="page-breadcrumb">
                    <div class="row">
                        <div class="col-5 align-self-center">
                            <h4 class="page-title">Home</h4>
                        </div>
                        <div class="col-7 align-self-center">
                            <div
                                class="d-flex align-items-center justify-content-end"
                            >
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a href="#">Home</a>
                                        </li>
                                        <li
                                            class="breadcrumb-item active"
                                            aria-current="page"
                                        >
                                            Dashboard
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">

                    <div class="row">
                        {% page %}
                    </div>

                </div>
                {% partial 'footer' %}
            </div>
        </div>
        <script src="{{'assets/libs/jquery/dist/jquery.min.js'|theme }}"></script>
        <script src="{{ 'assets/libs/popper.js/dist/umd/popper.min.js'|theme }}"></script>
        <script src="{{'assets/libs/bootstrap/dist/js/bootstrap.min.js'|theme}}"></script>
        <script src="{{'assets/extra-libs/sparkline/sparkline.js'|theme}}"></script>
        <script src="{{'assets/dist/js/waves.js'|theme }}"></script>
        <script src="{{'assets/dist/js/sidebarmenu.js'|theme}}"></script>
        <script src="{{'assets/dist/js/custom.min.js'|theme}}"></script>
        <script src="{{'assets/libs/chartist/dist/chartist.min.js'|theme}}"></script>
        <script src="{{'assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js'|theme}}"></script>
        <script src="{{'assets/dist/js/pages/dashboards/dashboard1.js'|theme}}"></script>
    </body>
</html>
